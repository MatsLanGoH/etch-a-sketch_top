<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Etch-a-Sketch Demo</title>
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/etch_a_sketch.js"></script>
</head>
<body>
    <div id="header">
        <button onclick="buildTable(); return false;">
            Reset Grid
        </button>
        <button onclick="resizeTable(); return false;">
            Resize Grid
        </button>
        <button onclick="randomizeColors(); return false;">
            Random Colors
        </button>
        <button onclick="setColorToBlack(); return false;">
            Set Color to Black
        </button>
        <button onclick="setColorToGradient(); return false;">
            Set Color to Gradient
        </button>
    </div>
    <div id="container">
        <div id="tilebox">
        </div>
    </div>
</body>
</html>
